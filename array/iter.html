<!DOCTYPE html><html lang="en"><head><title>array/iter</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="array/iter"><meta name="groc-project-path" content="js/src/array/iter.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-algo"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-algo/blob/master/js/src/array/iter.js">js/src/array/iter.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> fiter = <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(i, j, fn)</span>{</span>
	<span class="hljs-keyword">while</span> (i &lt; j) {
		fn(i);
		++i;
	}
};

<span class="hljs-keyword">var</span> biter = <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(i, j, fn)</span>{</span>
	<span class="hljs-keyword">while</span> (--j &gt;= i) fn(j);
};
